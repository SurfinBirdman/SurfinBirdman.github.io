    <script type="text/javascript">		
	function fbFetch(){
	//Set Url of JSON data from the facebook graph api. make sure callback is set with a '?' to overcome the cross domain problems with JSON
      var url = "https://graph.facebook.com/me?access_token=AAACEdEose0cBAHfJhBRvg1Uu4j5kFosnWRBBKTRI2obsh8xua38o976ocTTZAGVyxUZCFbvGnMsEiMBfmBgJZBdA7lo3QH673RJFyfFSwZDZD&callback=?";
		//Use jQuery getJSON method to fetch the data from the url and then create our unordered list with the relevant data.
		$.getJSON(url,function(json){
		    var html = "<ul>";
				//loop through and within data array's retrieve the message variable.
		    	$.each(json.data,function(i,fb){		
				//if(fb.from.name == "Pretty Klicks"){
					html += "<li>" + $('<div>').html(fb.message).text() + "</li>";
				//}
		    	    });
		            html += "</ul>";
			    //A little animation once fetched
        			$('.facebookfeed').animate({opacity:0}, 500, function(){
        					$('.facebookfeed').html(html);
        																  });
        		    $('.facebookfeed').animate({opacity:1}, 500);
        		        });
	        };
	</script>
